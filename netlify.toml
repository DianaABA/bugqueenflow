[build]
  publish = "dist"
  command = "npm ci --include=dev && npm run build"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"
  # Increase memory for large image processing
  NODE_OPTIONS = "--max-old-space-size=4096"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"

# Build optimization for large assets
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Headers for better caching of large images
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"